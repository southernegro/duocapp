{% extends 'duocmobile/main.html' %}
{% load static %}
{% block contenido %}


	<title>Registro Secciones</title>

<body>
	<div class="container h-100" style="padding-bottom: 100px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center" style="padding-top: 30px;">
					<h3 id="form-title">REGISTRAR NUEVA SECCIÓN</h3>
				</div>
				<div class="d-flex justify-content-center form_container"  style="padding-top: 40px;">

					<form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.docente}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-book"></i></span>
							</div>
							{{form.asignatura}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-pie-chart"></i></span>
							</div>
							{{form.seccion}}
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-outline-success login_btn" type="submit" value="Registrar Seccion">
				   		</div>
					</form>
				</div>

                {{form.errors}}
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Sección..';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}

	</script>
</body>

{% endblock contenido %}
